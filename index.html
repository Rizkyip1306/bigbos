<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG Boarding School - SSO Integrated System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
<script>
    // Konfigurasi agar Tailwind mendeteksi class "dark" di elemen <html>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    'big-blue': '#232a5e',
                    'big-gold': '#f1c40f',
                }
            }
        }
    }
</script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-50 dark:bg-zinc-900 transition-colors duration-300 min-h-screen">

    <nav class="bg-white dark:bg-zinc-800 shadow-sm p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-2"> <img src="assets/img/gate.png" alt="Logo BIG" class="h-12 w-12 object-contain">
        <div class="hidden md:block leading-tight"> <h2 class="text-3xl font-black text-big-blue dark:text-white tracking-tight">BIGate</h2> 
            <span class="text-[12px] text-gray-400 block -mt-1">Integrated System</span> </div>
    </div>
        </div>
        
        <div class="flex items-center gap-4">
            <div id="realtime-clock" class="text-xs md:text-sm font-medium text-gray-600 dark:text-gray-300"></div>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-zinc-700 hover:bg-gray-200 transition-all">
                <i class="fas fa-sun text-yellow-500" id="theme-icon"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <header class="mb-10 mt-4 text-center md:text-left">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 dark:text-white">Semua Aplikasi dengan Satu Portal!</h1>
            <p class="text-gray-500 mt-2">Halo <span class="font-bold text-big-blue dark:text-big-gold">Siswa BIG</span>, hari ini mau buka aplikasi apa?</p>
        </header>

        <div class="mb-8 flex justify-center md:justify-start">
            <div class="relative w-full max-w-xl">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="app-search" placeholder="Cari aplikasi akademik, prestasi..." 
                       class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 dark:border-zinc-700 dark:bg-zinc-800 dark:text-white focus:ring-2 focus:ring-big-blue outline-none transition-all shadow-sm">
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="apps-container">
            </div>
    </main>
    <div id="confirmation-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
    <div class="bg-white dark:bg-zinc-800 rounded-2xl shadow-2xl max-w-sm w-full p-6 transform transition-all">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 dark:bg-zinc-700 mb-4">
                <i class="fas fa-question text-big-blue dark:text-big-gold"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">Apakah kamu yakin?</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Kamu akan dialihkan ke halaman aplikasi <span id="modal-app-name" class="font-bold text-big-blue dark:text-big-gold"></span>.
            </p>
        </div>
        <div class="mt-6 flex gap-3">
            <button id="btn-cancel" class="flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 dark:bg-zinc-700 dark:hover:bg-zinc-600 text-gray-700 dark:text-gray-200 rounded-xl font-medium transition-colors">
                Batal
            </button>
            <button id="btn-confirm" class="flex-1 px-4 py-2 bg-big-blue text-white rounded-xl font-medium hover:bg-opacity-90 transition-colors shadow-lg shadow-blue-900/20">
                Lanjutkan
            </button>
        </div>
    </div>
</div>
<div id="confirmation-modal" ...> 
        ... 
        <button id="btn-cancel">...</button>
        <button id="btn-confirm">...</button>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</body>
</html>
